
<!DOCTYPE html>
<html>
<head>
    <title>Détection d'Émotion</title>
</head>
<body>
    <h1>Uploader une image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Analyser">
    </form>
    {% if emotion %}
        <h2>Émotion détectée : {{ emotion }}</h2>
    {% endif %}
</body>
</html>
